        function mentorOrMentee() {
            type = document.getElementById('mentorMenteeId').value;

            //insert the rest of the form according to the user's selection
            if (type === "Mentor") {
                document.getElementById('changeId').innerHTML = '<label style = "margin-top: 10px;"><strong>Major:</strong></label>' +

            }

            else if (type === "Mentee") {
                document.getElementById('changeId').innerHTML = '<label style = "margin-top: 10px;"><strong>Major:</strong></label>' +

                    '<input type="text" placeholder="Enter a hobby" id="hobbyTwoId">' +

    </script>
</head>
